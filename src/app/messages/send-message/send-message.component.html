<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-wrapper">
        <h1 class="form-title">Add book</h1>
        <form [formGroup]="sendMessageForm" (ngSubmit)="onSubmit()">
          <div formGroupName="messageData">
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                formControlName="subject"
              />
              <span
                class="error-message"
                *ngIf="
                  !sendMessageForm.get('messageData.subject').valid && sendMessageForm.get('messageData.subject').touched"
              >
                This field is required
              </span>
            </div>
            <div class="form-group">
              <label for="subject">Message</label>
              <input
                type="text"
                class="form-control"
                id="body"
                formControlName="body"
              />
              <span
                class="error-message"
                *ngIf="
                  !sendMessageForm.get('messageData.body').valid && sendMessageForm.get('messageData.body').touched"
              >
                This field is required
              </span>
            </div>
          </div>

          <button
            class="button primary"
            type="submit"
            [disabled]="!sendMessageForm.valid"
          >
            Add book
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
