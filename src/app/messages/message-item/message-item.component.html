<div class="container">
  <div
    *ngFor="let message of listPost; let inx = index"
    class="message-item-wrapper"
  >
    <div class="row">
      <div class="col-8">
        <strong>
          <p>{{ message.subject }}</p>
        </strong>
      </div>
      <div class="col-4 text-right">
        <button
          type="button"
          class="delete-message"
          (click)="onDeleteMessage(inx)"
        >
          X
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <p>{{ message.receiver }}</p>
      </div>
      <div class="col-8">
        <div class="pull-right">
          <p>{{ message.readOn | date: "medium" }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>{{ message.body }}</p>
      </div>
    </div>
  </div>
</div>
