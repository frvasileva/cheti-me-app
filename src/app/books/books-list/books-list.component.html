<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Books:</h2>
    </div>
    <div class="col-md-4">
      <a routerLink="add" routerLinkActive="active" class="button action-btn">Add Book</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let book of books; let i = index">
        <div class="book-list-item">
          <a class="nav-link" [routerLink]="['details', book.id]">
            <img [src]=book.coverPath [alt]=book.title>
          </a>
          <div class="caption">
            <h3 class="book-title">{{book.title}}</h3>
            <a class="nav-link" [routerLink]="['/authors/details', book.author.id]" class="book-author">
              {{book.author.name}}
            </a>
          </div>
        </div>
    </div>
  </div>
