<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-wrapper">
        <h1 class="form-title">Add book</h1>
        <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
          <div formGroupName="bookData">
            <div class="form-group">
              <label for="">Book title:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
              />
              <span
                class="error-message"
                *ngIf="
                  !addBookForm.get('bookData.title').valid &&
                  addBookForm.get('bookData.title').touched
                "
              >
                This field is required
              </span>
            </div>

            <div class="form-group">
              <label for="description">Book description:</label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
              >
              </textarea>
              <span
                class="error-message"
                *ngIf="
                  !addBookForm.get('bookData.description').valid &&
                  addBookForm.get('bookData.description').touched
                "
              >
                This field is required</span
              >
            </div>
            <div class="radio" *ngFor="let type of bookTypes">
              <label>
                <input type="radio" formControlName="bookType" [value]="type" />
                {{ type }}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="author">Book author:</label>
            <input
              type="text"
              class="form-control"
              name="author"
              formControlName="author"
            />
            <span
              class="error-message"
              *ngIf="
                !addBookForm.get('author').valid &&
                addBookForm.get('author').touched
              "
              >This field is required</span
            >
          </div>

          <button
            class="button primary"
            type="submit"
            [disabled]="!addBookForm.valid"
          >
            Add book
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
